<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
<title>Strings Attached Dating Game</title>

<style>
body{
    margin:0;
    padding:0;
    width:100vw;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#F0F0F0;
    overflow:hidden;
}

/* ROTATE OVERLAY */
#overlay{
    background:rgba(0,0,0,0.6);
    width:100vw;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    position:absolute;
    top:-100vh;
}
#overlay div{
    text-align:center;
    color:white;
}

/* SCALE ENTIRE GAME */
#container{
    width:1920px;   /* original game size */
    height:1080px;
    transform:scale(0.5);  /* adjust scale here */
}

/* IFRAME FULL SIZE */
iframe{
    width:1920px;
    height:1080px;
    border:none;
    overflow:hidden;
}

/* PHONE ROTATE MESSAGE */
@media only screen and (orientation:portrait){ 
    #overlay{ top:0; }
}
</style>
</head>

<body>

<div id="overlay">
    <div>
        <h1>Please rotate your screen</h1>
    </div>
</div>

<div id="container">
    <iframe src="second draft- cover.html"></iframe>
</div>

</body>
</html>
