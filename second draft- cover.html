<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings Attached Dating Game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Playwrite+NZ+Basic:wght@100..400&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arizonia&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;

            background-image: url("cover\ bg.JPG");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cover-container {
            text-align: center;
            color: white;
            padding: 50px;
        }

        h1 {
            font-family: "Lobster Two", sans-serif;
            font-weight: 700;
            font-style: italic;
            font-size: 5.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        h2{
            font-family: "Arizonia", cursive;
            font-size: 6rem;
            margin-top: -5px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
        h3 {
            font-family: "Lobster Two", sans-serif;
            font-weight: 400;
            font-style: italic;
            font-size: 2.5rem;
            margin-bottom: 50px;
            margin-top: -5px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .start-btn {
            
            position: relative;
            border: none;
            padding: 0;
            cursor: pointer;
            background: none; 
            width: 300px;
            height: 170px;
            display: inline-block;
            margin-bottom:-100px;
        }

        .start-btn img {
            width: 100%;
            height: 100%;
            scale:1.3;
            object-fit: contain; 
            display: block;
            pointer-events: none; 
        }

        .start-btn span {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top:-15px;

            font-family: "Lobster Two", sans-serif;
            font-weight: 700;
            font-style: normal;
            font-size: 3rem;
            color: rgb(108, 1, 1);
            text-shadow:
            -1.5px -1.5px 0 white,
            1.5px -1.5px 0 white,
            -1.5px  1.5px 0 white,
            1.5px  1.5px 0 white;
            pointer-events: none;
        }

        .start-btn:hover {
            transform: scale(1.08);
            filter: drop-shadow(0 8px 20px rgba(0,0,0,0.35));
            transition: transform 0.2s ease, filter 0.2s ease;
        }
    </style>
</head>
<body>

    <div class="cover-container">
        <h1>Welcome to</h1>
        <h2>~Strings Attached Dating App~</h2>
        <h3>Where we help you find your match, not red flags</h3>

        <a href="2nd draft- profile page.html">
            <button class="start-btn">
                <img src="qn7heart.png" alt="Start Button">
                    <span>START</span>
            </button>
        </a>


    </div>

</body>
</html>
