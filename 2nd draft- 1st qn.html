<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Check</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;

    background-image: url("page3qn.png");
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
}

.glass-overlay {
    position: fixed;
    inset: 0;
    backdrop-filter: blur(6.5px);
    -webkit-backdrop-filter: blur(8px); 

    background: rgba(255, 255, 255, 0.08); 
    z-index: 0;
}

.page,
.risk-meter {
    position: relative;
    z-index: 1;
}

/* RISK METER */
.risk-meter {
    position: absolute;
    top: 45px;
    right: 80px;
    width: 240px;
    background: rgba(255, 255, 255, 0.55);
    padding: 14px 18px 18px;
    border-radius: 18px;
    box-shadow: 0 0 18px rgba(108, 1, 1, 0.3);
    backdrop-filter: blur(6px);
    scale:1.4;
}

.risk-header {
    text-align: center;
    font-size: 1.3rem;
    color: rgb(108, 1, 1);
    margin-bottom: 10px;

    font-family: "Rowdies", sans-serif;
    font-weight: 400;
    font-style: normal;
}

.risk-bar-bg {
    width: 100%;
    height: 18px;
    background: #eee;
    border-radius: 12px;
    overflow: hidden;
}

.risk-bar-fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(
        90deg,
        #ffd700,
        #ff8c00,
        #b30000
    );
    box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
    transition: width 0.6s ease;
}

/* Activated when risk increases */
.risk-meter.danger {
    background: rgba(10, 0, 0, 0.9);
    border: 2px solid rgb(108, 1, 1);
    box-shadow: 0 0 25px rgba(108, 1, 1, 0.6);
}

.risk-meter.danger .risk-header {
    color: rgb(200, 20, 20);
    letter-spacing: 1px;
}

.risk-meter.danger .risk-bar-bg {
    background: rgba(255, 255, 255, 0.15);
    border: 1px solid rgba(200, 20, 20, 0.4);
}

/* MAIN LAYOUT */
.page {
    width: 100%;
    height: 100%;
    display: flex;
}

.left-side {
    width: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 30px;
    padding-left: 80px;
    perspective: 1200px; /* keep this for 3D depth */
}

.profile-img {
    width: 525px;
    height: 821px;
    border-radius: 20px;
    background-size: cover;
    background-position: center;

    transform: rotateY(180deg);
    opacity: 0;
    animation: flipReveal 1.2s ease-out forwards;
    transform-origin: center center; 
    backface-visibility: hidden;
    scale:1.5;
}

.profile-1 {
    background-image: url("scammer\ profile_2.png");
    margin-top:-10px;
}

.profile-2 {
    background-image: url("scammer\ profile\ 2nd\ page.png");
    animation-delay: 0.4s;
    margin-bottom:-180px;
}

/* RIGHT SIDE */
.right-side {
    width: 50%;
    color: rgb(108, 1, 1);
    padding: 80px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    overflow: hidden;
    scale:1.25;
}

.analysis {
    font-size: 1.7rem;
    line-height: 1.4;
    margin-bottom: 40px;
    font-family: "Lobster Two", sans-serif;
    font-weight: 700;
    font-style: normal;
    margin-left:140px;
    margin-bottom:65px;

    max-width: 100%;        /* prevent overflow */
    word-wrap: break-word;  /* wrap long lines */
    overflow-wrap: break-word;
    white-space: normal;    /* allow line breaks */
}

/* OPTIONS */
.option {
    margin-bottom: 18px;
    padding: 14px 26px;
    border: 2px solid rgb(108, 1, 1);
    border-radius: 40px;
    width: fit-content;
    cursor: pointer;
    background: rgba(255,255,255,0.6);
    transition: all 0.3s ease;
    font-family: "Rowdies", sans-serif;
    font-weight: 400;
    font-style: normal;
    margin-left:130px;
    font-size:1.2rem;
    scale:1.05;
}

.option:hover {
    transform: scale(1.05);
}

/* STATE COLOURS */
.red { background: #a40000; color: white; border-color: #a40000; }
.green { background: #2e8b57; color: white; border-color: #2e8b57; }
.yellow { background: #e6b800; color: black; border-color: #e6b800; }

@keyframes flipReveal {
    0% {
        transform: rotateY(180deg);
        opacity: 0;
    }
    60% {
        transform: rotateY(-15deg);
        opacity: 1;
    }
    100% {
        transform: rotateY(0deg);
        opacity: 1;
    }
}

</style>
</head>

<body>

<div class="glass-overlay"></div>

<!-- RISK METER -->
<div class="risk-meter">
    <div class="risk-header">
        âš  Risk Level
    </div>
    <div class="risk-bar-bg">
        <div class="risk-bar-fill" id="riskBar"></div>
    </div>
</div>


<div class="page">

    <!-- LEFT SIDE -->
    <div class="left-side">
        <div class="profile-img profile-1"></div>
        <div class="profile-img profile-2"></div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right-side">
        <div class="analysis" id="analysisText">
            Profile has few photos, no parts of daily<br>life revealed, a generic bio with few<br>descriptions, recently created account
            and a<br>polished profile photo.
        </div>

        <div class="option" onclick="chooseOption(1)" id="opt1">
            1. This is my dream man! Swipe right!
        </div>

        <div class="option" onclick="chooseOption(2)" id="opt2">
            2. Hmm suspicious...Reverse image search his picture!
        </div>

        <div class="option" onclick="chooseOption(3)" id="opt3">
            3. This feels off..Swipe left!
        </div>
    </div>

</div>

<script>
let riskLevel = 0;
const riskIncrement = 100 / 7; // ~14% per wrong choice

function chooseOption(choice) {
    const analysis = document.getElementById("analysisText");
    const riskBar = document.getElementById("riskBar");
    localStorage.setItem("riskLevel", riskLevel);

    // Disable spam clicking
    document.querySelectorAll(".option").forEach(opt => opt.style.pointerEvents = "none");

    if (choice === 1) {
        document.getElementById("opt1").classList.add("red");

        riskLevel += riskIncrement;
        if (riskLevel > 100) riskLevel = 100;
        riskBar.style.width = riskLevel + "%";

        // TURN METER INTO WARNING MODE (stays forever)
        document.querySelector(".risk-meter").classList.add("danger");

        analysis.textContent =
            "Be careful! You might have just fallen into a trap!";

        setTimeout(() => {
            window.location.href = "2nd draft- 2nd qn.html";
        }, 3500);
    }


    if (choice === 2) {
        document.getElementById("opt2").classList.add("green");

        // Risk stays the same
        riskBar.style.width = riskLevel + "%";

        analysis.textContent =
            "Smart! This helps identify if the picture is stolen, AI-generated or a stock picture.";

        setTimeout(() => {
            window.location.href = "2nd draft- 2nd qn.html";
        }, 3500);
    }

    if (choice === 3) {
        document.getElementById("opt3").classList.add("yellow");

        // Risk stays the same
        riskBar.style.width = riskLevel + "%";

        analysis.textContent =
            "Safe option...but you're just a by-stander now. Choose again!";

        setTimeout(() => {
            document.querySelectorAll(".option").forEach(opt => {
                opt.style.pointerEvents = "auto";
            });
            document.getElementById("opt3").classList.remove("yellow");
        }, 2000);
    }
}
</script>

</body>
</html>
