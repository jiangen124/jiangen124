<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Possible Match</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arizonia&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">


    <style>
        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;

            display: flex;
            justify-content: center;
            align-items: center;

            background-image: url("profilebg_2.JPG");
            background-repeat: no-repeat;      
            background-size: cover;            
            background-position: center;

        }

        .page-container {
            display: flex;
            align-items: center;
            gap: 80px;
        }

        .profile {
            width: 521px;
            height: 856px;
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 50px;
            margin-right: 50px;
            scale:1.45;

            animation: bobble 3s ease-in-out infinite;
        }

        .left-profile {
            background-image: url("girl\ profile_2.png");
            animation:
                slideInLeft 1.2s ease-out forwards,
                bobble 3s ease-in-out infinite 1.2s;
        }

        .right-profile {
            background-image: url("scammer\ profile_2.png");
            animation:
                slideInRight 1.2s ease-out forwards,
                bobble 3s ease-in-out infinite 1.2s;
        }

        .text-block {
            text-align: center;
            color: rgb(108, 1, 1);
            white-space: nowrap;
            scale:1.5;
        }

        .text-block h1 {
            font-size: 2.4rem;
            margin-bottom: 20px;
            font-family: "Lobster Two", sans-serif;
            font-weight: 700;
            font-style: italic;
        }

        .text-block h2 {
            font-size: 5.2rem;
            margin-bottom: 20px;
            margin-top: -10px;
            font-family: "Arizonia", cursive;
        }

        .text-block h3 {
            font-size: 1.5rem;
            margin-bottom:50px;
            font-family: "Lobster Two", sans-serif;
            font-weight: 700;
            font-style: italic;
            margin-top:50px;
            margin-bottom:25px;
        }

        .find-out-btn {
            font-family: "Lobster Two", sans-serif;
            font-weight: 700;
            font-style: normal;
            font-size: 1.3rem;
            padding: 12px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top:20px;
    
            background-color: rgb(108, 1, 1);
            color: #ffffff;
            text-decoration: none;

            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .find-out-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
        }
        
        .match-icon {
            width: 150px; /* adjust size as needed */
            height: auto;
            margin: 10px 0 20px 0;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top:50px;
            animation: heartbeat 1.8s ease-in-out infinite;
        }  

        @keyframes heartbeat {
            0%   { transform: scale(1); }
            25%  { transform: scale(1.06); }
            50%  { transform: scale(1); }
            75%  { transform: scale(1.04); }
            100% { transform: scale(1); }
        }

        /* Animations */
        @keyframes slideInLeft {
            from {
                transform: translateX(-120%);
            }
            to {
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(120%);
            }
            to {
                transform: translateX(0);
            }
        }

        @keyframes bobble {
            0% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0); }
        }

    .warning-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.85);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999;

        opacity: 0;
        pointer-events: none;
        transition: opacity 0.4s ease;
    }

    .warning-overlay.active {
        opacity: 1;
        pointer-events: all;
    }

    .warning-box {
        background: rgba(10, 0, 0, 0.95);
        border: 2px solid rgb(108, 1, 1);
        border-radius: 20px;
        padding: 40px 50px;
        text-align: center;
        color: #fff;
        max-width: 500px;
        box-shadow: 0 0 25px rgba(108, 1, 1, 0.6);
        scale:1.6;
        animation: creepFade 0.6s ease;
    }

    .warning-box h2 {
        font-family: "Rowdies", sans-serif;
        font-weight: 700;
        font-style: normal;
        font-size: 3.3rem;
        margin-bottom: 20px;
        color: rgb(200, 20, 20);
    }

    .warning-box p {
        font-family: "Rowdies", sans-serif;
        font-weight: 300;
        font-style: normal;
        line-height: 1.6;
        font-size:1.2rem;
    }

    .close-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background: none;
        border: none;
        font-size: 1.8rem;
        color: white;
        cursor: pointer;
    }

    .close-btn:hover {
        color: rgb(200, 20, 20);
    }

    @keyframes creepFade {
        from {
            opacity: 0;
            transform: scale(0.9);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    </style>
</head>
<body>

    <div class="page-container">
        <!-- Left Profile -->
        <div class="profile left-profile"></div>

        <!-- Text -->
        <div class="text-block">
            <h1>Possible match with:</h1>
            <h2>~Tommy Lee?~</h2>
            <img src="qn7heart.png" alt="Match Icon" class="match-icon">
            <h3>Click the button if you want to find out more!</h3>

            <button class="find-out-btn" id="openWarning">Find out more!</button>
        </div>

        <div class="profile right-profile">

        </div>


    </div>

    <div class="warning-overlay" id="warningOverlay">
        <div class="warning-box">
            <button class="close-btn" id="closeWarning">✕</button>
            <h2>Are you sure?</h2>
            <p>
                Not everyone online is who they claim to be...<br><br>
                Sometimes, the person you think you're talking to<br>
                might not even be real... <br> ⚠️BEWARE⚠️
            </p>
        </div>
    </div>

    <script>
        const openBtn = document.getElementById("openWarning");
        const overlay = document.getElementById("warningOverlay");
        const closeBtn = document.getElementById("closeWarning");

        openBtn.addEventListener("click", () => {
        overlay.classList.add("active");
    });

        closeBtn.addEventListener("click", () => {
        window.location.href = "2nd draft- 1st qn.html";
    });
</script>

</body>
</html>
